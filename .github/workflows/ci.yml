name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
      - name: Build backend
        run: mvn -f apps/backend -B test

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: apps/frontend/package-lock.json
      - name: Install deps
        run: npm --prefix apps/frontend ci
      - name: Lint
        run: npm --prefix apps/frontend run lint

  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate backend Dockerfile
        run: docker build apps/backend -f apps/backend/Dockerfile --target runtime --build-arg BUILDKIT_INLINE_CACHE=1
      - name: Validate frontend Dockerfile
        run: docker build apps/frontend -f apps/frontend/Dockerfile

  deploy:
    if: github.ref == 'refs/heads/main'
    needs:
      - backend
      - frontend
      - docker
    runs-on: ubuntu-latest
    env:
      DEPLOY_HOST: 191.252.120.96
      DEPLOY_USER: root
      REMOTE_PATH: /root/ai-hub
    steps:
      - uses: actions/checkout@v4
      - name: Configure SSH
        env:
          VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
        run: |
          install -m 700 -d ~/.ssh
          printf '%s\n' "${VPS_SSH_KEY}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          printf '%s\n' "SSH_COMMON_ARGS=-i $HOME/.ssh/id_ed25519 -o StrictHostKeyChecking=no -o ServerAliveInterval=60 -o ServerAliveCountMax=10 -o TCPKeepAlive=yes -o ConnectTimeout=60" >> "$GITHUB_ENV"
      - name: Prepare remote directory
        run: |
          ssh ${SSH_COMMON_ARGS} "${DEPLOY_USER}@${DEPLOY_HOST}" "mkdir -p ${REMOTE_PATH}"
      - name: Sync repository to VPS
        run: |
          rsync -az --delete \
            -e "ssh ${SSH_COMMON_ARGS}" \
            --exclude '.git/' \
            --exclude 'node_modules/' \
            ./ "${DEPLOY_USER}@${DEPLOY_HOST}:${REMOTE_PATH}"
      - name: Publish frontend and backend
        run: |
          ssh ${SSH_COMMON_ARGS} "${DEPLOY_USER}@${DEPLOY_HOST}" "set -euo pipefail && cd ${REMOTE_PATH} && docker compose pull && docker compose up -d --build"
