version: '3.9'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: aihub
      POSTGRES_USER: aihub
      POSTGRES_PASSWORD: aihub
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
  backend:
    build:
      context: ./apps/backend
    env_file:
      - .env
      - apps/backend/.env.example
    environment:
      DB_URL: jdbc:postgresql://db:5432/aihub
      DB_USER: aihub
      DB_PASS: aihub
    depends_on:
      - db
    ports:
      - "8080:8080"
  frontend:
    build:
      context: ./apps/frontend
    env_file:
      - .env
      - apps/frontend/.env.example
    depends_on:
      - backend
    ports:
      - "5173:80"
volumes:
  db-data:
