services:
  backend:
    build:
      context: ./apps/backend
    env_file:
      - apps/backend/.env.example
      - .env
    ports:
      - "${BACKEND_HTTP_PORT:-8080}:8080"
  frontend:
    build:
      context: ./apps/frontend
    env_file:
      - apps/frontend/.env.example
      - .env
    depends_on:
      - backend
    ports:
      - "${FRONTEND_HTTP_PORT:-5173}:80"
